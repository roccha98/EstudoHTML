<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroud</title>

    <style>
        div{
            display: inline-block;
            width: 400px;
            height: 300px;
            background-color: lightgray;
            border: black solid 2px;
            padding: 10px;
        }

        .bck01{
            background-color: aqua;
        }

        .bck02{
            background-image: linear-gradient(rgb(224, 16, 16), rgb(32, 14, 114));
        }
        .bck03{
            background-image: url('img/1999.png');
        }
        
    </style>

</head>
<body>
    
    <div class="bck01">
        <h4>Backgroud com Cor</h4>
    </div>
    
    <div class="bck02">
        <h4>Backgroud com Gradiente</h4>
    </div>

    <div class="bck03">
        <h4>Backgroud com imagem</h4>
    </div>

</body>
</html>
